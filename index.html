    <main>
      <div class="header">
        <h1 class="title">Investment Converter</h1>
        <img id="#image" src="/image-removebg-preview (6).png" alt="money" />
        <button id="#button" type="button">click me!</button>
      </div>
      <section>
        <form>
          <div class="form-child">
            <label>The amount you start with</label>
            <input id="principal" placeholder="principle" />
          </div>
          <div class="form-child">
            <label>Interest Rate <output id="ir-out">50</output>%</label>
            <input type="range" min="0" max="100" id="ir"/> 
          </div>
          <div class="form-child">
            <label># times compounded / yr</label>
            <input id="times" placeholder="times"/>
          </div>
          <div class="form-child">
            <label>Total Number of years</label>
            <input id="yrs" placeholder="years"/>
          </div>
          </div>
        <div class="output">
          <p>According to calculations, your compound interest is <output id="output">___</output></p>
        </div>
      </form>
      </section>
